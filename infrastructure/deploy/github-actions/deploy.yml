name: Deploy

on:
  push:
    branches:
      - main

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        run: |
          docker build -f infrastructure/docker/php-fpm/Dockerfile -t myrepo/store-backend:latest ../backend
          docker push myrepo/store-backend:latest

      - name: Build and push frontend image
        run: |
          docker build -f infrastructure/docker/node/Dockerfile -t myrepo/store-frontend:latest ../frontend
          docker push myrepo/store-frontend:latest

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/store-laravel-react
            docker-compose pull
            docker-compose up -d --build
            docker-compose exec store_backend php artisan migrate --force
