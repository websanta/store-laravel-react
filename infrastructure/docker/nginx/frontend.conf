server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Vite SPA — всегда отдаём index.html
    location / {
        try_files $uri /index.html;
    }

    # Кэш статики
    location ~* \.(js|css|png|jpg|jpeg|svg|gif|woff2?)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public";
    }
}
