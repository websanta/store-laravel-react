server {
    # Listen on HTTPS port 443
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name vmmint22.local;

    # SSL Configuration (using placeholder certs from the Dockerfile)
    ssl_certificate /etc/nginx/certs/vmmint22.local.pem;
    ssl_certificate_key /etc/nginx/certs/vmmint22.local.key;

    # Root path for the Laravel application
    root /var/www/html/public;
    index index.php index.html;

    charset utf-8;

    # Set up React routing: for non-existent files/directories, serve index.html
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP scripts to the PHP-FPM container (named 'store' in docker-compose)
    location ~ \.php$ {
        fastcgi_pass store:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deny access to .env and other sensitive files
    location ~ /\.env {
        deny all;
    }

    # Deny access to Laravel internal files/directories
    location ~ /\.(git|svn|hg) {
        deny all;
    }
}
