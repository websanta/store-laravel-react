# Define network for inter-container communication
networks:
  store_network:
    driver: bridge

services:
  # ----------------------------------------------------
  # PHP-FPM / Laravel Container (The 'store' application)
  # ----------------------------------------------------
  store:
    build:
      context: ./docker/php-fpm
      dockerfile: Dockerfile
    container_name: store-app
    restart: unless-stopped
    # Use the host's project directory for development
    volumes:
      - ../../:/var/www/html
      - ./docker/php-fpm/entrypoint.sh:/usr/local/bin/entrypoint.sh:ro
      - ./docker/php-fpm/php.ini:/usr/local/etc/php/conf.d/40-custom.ini:ro
    networks:
      - store_network

  # ----------------------------------------------------
  # Web Server Container (Nginx)
  # ----------------------------------------------------
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: store-nginx
    restart: unless-stopped
    ports:
      # Map host port 443 to container port 443 for HTTPS access
      - "443:443"
    volumes:
      # Mount the public directory for Nginx to serve static files
      - ../../:/var/www/html:ro
      # Mount certificates (place your self-signed certs here)
      - ./docker/nginx/certs:/etc/nginx/certs:ro
    networks:
      - store_network
    depends_on:
      - store # Nginx needs PHP-FPM to be ready

  # ----------------------------------------------------
  # Frontend Build Container (Node.js)
  # ----------------------------------------------------
  node:
    build:
      context: ./docker/node
      dockerfile: Dockerfile
    container_name: store-node-builder
    tty: true # Keep the container running for 'npm run dev' or interactive commands
    volumes:
      - ../../:/var/www/html
    networks:
      - store_network

  # ----------------------------------------------------
  # Database Container (PostgreSQL)
  # ----------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: store-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      # Persistent storage for database data
      - postgres_data:/var/lib/postgresql/data
    networks:
      - store_network
    ports:
      # Expose port 5432 to the host for local access (optional)
      - "5432:5432"

  # ----------------------------------------------------
  # Database Management Tool (pgAdmin)
  # ----------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4
    container_name: store-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@vmmint22.local
      PGADMIN_DEFAULT_PASSWORD: pgadmin_password
    volumes:
      # Persistent storage for pgAdmin configuration
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - store_network
    ports:
      # Access pgAdmin on host port 8080
      - "8080:80"
    depends_on:
      - postgres

  # ----------------------------------------------------
  # Cache/Queue Container (Redis)
  # ----------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: store-redis
    restart: unless-stopped
    networks:
      - store_network

# Define volumes for persistent data
volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local