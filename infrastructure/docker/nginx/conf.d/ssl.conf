# SSL Configuration for Nginx
# This file contains SSL/TLS settings for secure connections

# SSL Certificates
ssl_certificate /etc/nginx/certs/temp.pem;
ssl_certificate_key /etc/nginx/certs/temp-key.pem;

# SSL Protocols and Ciphers
ssl_protocols TLSv1.2 TLSv1.3;
ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
ssl_prefer_server_ciphers on;

# SSL Session Management
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;
ssl_session_tickets off;

# OCSP Stapling (disabled for self-signed certificates)
# ssl_stapling on;
# ssl_stapling_verify on;
# ssl_trusted_certificate /etc/nginx/certs/ca-bundle.pem;

# SSL Buffer Size
ssl_buffer_size 8k;

# HSTS (HTTP Strict Transport Security)
# Enable after confirming SSL works properly
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Resolver for OCSP
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;